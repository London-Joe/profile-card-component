<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution {
      font-size: 14px;
      text-align: center;
    }

    .attribution a {
      color: white;
    }
  </style>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <main>
    <div class="card d-f fd-c ai-c jc-c">
      <div class="card__profile d-f ai-c jc-c fd-c">
        <img src="/images/image-victor.jpg" alt="image-victor">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      <hr>
      <div class="card__social d-f ai-c jc-ar">
        <p><span>80K</span><br>Followers</p>
        <p><span>803K</span><br>Likes</p>
        <p><span>1.4K</span><br>Photos</p>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">London Joe</a>.
    </p>
  </footer>

</body>

</html>
